<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dental Website</title>
    
    <!-- Load chatbot styles -->
    <link rel="stylesheet" href="/chatbot/dental-chatbot.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Dental Chatbot Configuration -->
    <script>
      window.DENTAL_CHATBOT_CONFIG = {
        businessId: 'revive-dental',
        position: 'bottom-right',
        buttonText: 'Chat with us',
        primaryColor: '#007bff',
        backendUrl: 'http://localhost:5000'
      };
    </script>

    <!-- Load chatbot script -->
    <script src="/chatbot/dental-chatbot.js"></script>

    <!-- Initialize chatbot -->
    <script>
      function initializeChatbot() {
        if (window.DentalChatbot && window.DentalChatbot.init) {
          try {
            console.log('Initializing chatbot with config:', window.DENTAL_CHATBOT_CONFIG);
            window.DentalChatbot.init(window.DENTAL_CHATBOT_CONFIG);
          } catch (error) {
            console.error('Error initializing chatbot:', error);
          }
        } else {
          console.error('Chatbot initialization function not found');
          // Retry after a short delay
          setTimeout(initializeChatbot, 1000);
        }
      }

      // Initialize when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeChatbot);
      } else {
        initializeChatbot();
      }
    </script>
  </body>
</html>
